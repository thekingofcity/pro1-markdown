<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New notes name</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>

            <form name="user">
                <md-content layout-gt-sm="row" layout-padding>
                    <div>
                        <md-input-container>
                            <label>Name</label>
                            <input ng-model="Name">
                        </md-input-container>
                    </div>
                </md-content>
            </form>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer(Name)">
                That's It.
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
