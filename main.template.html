<div class="col-xs-12">
    <form name="search">
        <!--
            https://www.cnblogs.com/rohelm/p/4033513.html
            https://docs.angularjs.org/api/ng/input/input%5Btext%5D
        -->
        <input name="search" type="search" required ng-change="highlight()" ng-model="notify.search" />
        <p ng-show="!(search.search.$dirty && search.search.$valid)">Required</p>
    </form>
</div>

<div class="input">
    <div class="col-md-6">
        <textarea id="md" rows="30" cols="50" wrap="virtual" ng-model="newString" ng-change="refresh()" autofocus></textarea>
    </div>
    <div class="col-md-6">
        <p id="html" ng-bind-html="trustHtml"></p>
    </div>
</div>
